<!-- Hot Selling Products Section -->
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark mb-0">Hot Selling Plants</h2>
        <a href="{% url 'products:product_gallery' %}" class="text-success text-decoration-none fw-semibold">
            View All <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    <div class="row">
        {% for product in hot_selling_products %}
        <div class="col-md-2-4 mb-4 d-flex">
            <div class="card h-100 shadow-sm border-0" style="border-radius: 12px; transition: box-shadow 0.2s;">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 180px; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title mb-2" style="font-size: 1.1rem; font-weight: 600;">{{ product.name }}</h5>
                    <p class="card-text text-success fw-bold mb-3" style="font-size: 1rem;">${{ product.price }}</p>
                    <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-outline-success btn-sm px-4 rounded-pill">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted text-center">No hot selling products found</p>
        </div>
        {% endfor %}
    </div>
</div>
