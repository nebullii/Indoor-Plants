<!-- Featured Products Section -->
<div class="container-fluid px-2 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">Featured Plants</h2>
        <a href="{% url 'products:product_gallery' %}" class="text-success text-decoration-none">
            View All <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <div class="row">
        {% for product in featured_products %}
        <div class="col-6 col-md-2 mb-4">
            <div class="card h-100 shadow-sm">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-success font-weight-bold">${{ product.price }}</p>
                    <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-outline-success btn-sm px-4 rounded-pill">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- See All Card -->
        <div class="col-6 col-md-2 mb-4 d-flex align-items-stretch">
            <div class="card h-100 shadow-sm d-flex flex-column justify-content-center align-items-center text-center bg-light border-dashed" style="min-height: 260px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-arrow-right fa-2x text-success mb-3"></i>
                    <h5 class="card-title mb-3">See All</h5>
                    <a href="{% url 'products:product_gallery' %}" class="btn btn-success btn-sm px-4 rounded-pill">Browse All</a>
                </div>
            </div>
        </div>
        {% if featured_products|length == 0 %}
        <div class="col-12">
            <p class="text-muted text-center">No featured products found</p>
        </div>
        {% endif %}
    </div>
</div>
