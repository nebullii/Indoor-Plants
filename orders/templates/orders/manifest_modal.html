<!-- FedEx Manifest Modal -->
<div class="modal fade" id="fedexManifestModal" tabindex="-1" aria-labelledby="fedexManifestModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="fedexManifestModalLabel">
          <i class="fas fa-shipping-fast mr-2"></i>Create Shipping Manifest
        </h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="fedex-manifest-form">
          <!-- Shipping Information -->
          <h6 class="text-muted mb-3"><i class="fas fa-truck mr-1"></i> Shipping Information</h6>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="shipment_type" class="form-label font-weight-bold">Shipment Type</label>
              <select class="form-control" id="shipment_type" name="shipment_type" required>
                <option value="DROPOFF_AT_FEDEX_LOCATION" selected>Dropoff at FedEx Location (Sandbox Default)</option>
                <option value="CONTACT_FEDEX_TO_SCHEDULE">Contact FedEx to Schedule</option>
                <option value="USE_SCHEDULED_PICKUP">Use Scheduled Pickup</option>
                <option value="REQUEST_COURIER">Request Courier</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="service" class="form-label font-weight-bold">Service Type</label>
              <select class="form-control" id="service" name="service" required>
                <option value="FEDEX_GROUND" selected>FedEx Ground (Sandbox Default)</option>
                <option value="FEDEX_EXPRESS_SAVER">Express Saver</option>
                <option value="STANDARD_OVERNIGHT">Standard Overnight</option>
                <option value="PRIORITY_OVERNIGHT">Priority Overnight</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="declared_value" class="form-label font-weight-bold">Declared Value ($)</label>
              <input type="number" step="0.01" class="form-control" id="declared_value" name="declared_value" 
                     placeholder="0.00" required>
              <small class="text-muted">Insurance value for the package</small>
            </div>
            <div class="col-md-6">
              <label for="pickup_time" class="form-label font-weight-bold">Pickup Date & Time</label>
              <input type="datetime-local" class="form-control" id="pickup_time" name="pickup_time" required>
              <small class="text-muted">When should FedEx pick up the package</small>
            </div>
          </div>

          <!-- Package Dimensions -->
          <h6 class="text-muted mb-3 mt-4"><i class="fas fa-cube mr-1"></i> Package Dimensions</h6>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="total_weight" class="form-label font-weight-bold">Weight (kg)</label>
              <input type="number" step="0.01" class="form-control" id="total_weight" name="total_weight" 
                     placeholder="0.0" required>
            </div>
            <div class="col-md-3">
              <label for="length" class="form-label font-weight-bold">Length (cm)</label>
              <input type="number" class="form-control" id="length" name="length" placeholder="0" required>
            </div>
            <div class="col-md-3">
              <label for="width" class="form-label font-weight-bold">Width (cm)</label>
              <input type="number" class="form-control" id="width" name="width" placeholder="0" required>
            </div>
            <div class="col-md-3">
              <label for="height" class="form-label font-weight-bold">Height (cm)</label>
              <input type="number" class="form-control" id="height" name="height" placeholder="0" required>
            </div>
          </div>

          <!-- Package Preview -->
          <div class="alert alert-info">
            <i class="fas fa-info-circle mr-1"></i>
            <strong>Note:</strong> Make sure all measurements are accurate for proper shipping calculations. 
            The shipping label will be generated based on these details.
          </div>
        </form>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="fas fa-times mr-1"></i>Cancel
        </button>
        <button type="submit" form="fedex-manifest-form" class="btn btn-success">
          <i class="fas fa-file-alt mr-1"></i>Generate Manifest
        </button>
      </div>
    </div>
  </div>
</div>
